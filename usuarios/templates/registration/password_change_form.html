{% extends 'base.html' %}

{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Cambiar contraseña</h1>
        <p class="text-muted">Por seguridad, debés actualizar tu contraseña para continuar.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100" type="submit">Actualizar contraseña</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
