{% extends 'base.html' %}

{% block title %}Eliminar Docente{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4">¿Eliminar docente?</h1>
    <p class="mb-4">Vas a eliminar a <strong>{{ object.apellido }}, {{ object.nombre }}</strong>. Esta acción no se puede deshacer.</p>
    <form method="post" class="d-flex gap-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'usuarios:docente-list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
