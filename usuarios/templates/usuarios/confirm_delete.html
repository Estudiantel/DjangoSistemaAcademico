{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card border-danger">
      <div class="card-body">
        <h1 class="h4 text-danger">Confirmar eliminación</h1>
        <p>¿Seguro que querés eliminar <strong>{{ object }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Eliminar</button>
          <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
